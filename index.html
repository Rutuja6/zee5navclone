<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee5 Navbar</title>
    <!-- Font Awesome Free -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="https://www.zee5.com/images/ZEE5_logo.svg?ver=4.14.5" alt="Zee5 Logo">
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Premium</a></li>
            <li><a href="#">News</a></li>
            <li><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000">

                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                
                <g id="SVGRepo_iconCarrier"> <g id="Menu / More_Grid_Big"> <g id="Vector"> <path d="M17 18C17 18.5523 17.4477 19 18 19C18.5523 19 19 18.5523 19 18C19 17.4477 18.5523 17 18 17C17.4477 17 17 17.4477 17 18Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M11 18C11 18.5523 11.4477 19 12 19C12.5523 19 13 18.5523 13 18C13 17.4477 12.5523 17 12 17C11.4477 17 11 17.4477 11 18Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M5 18C5 18.5523 5.44772 19 6 19C6.55228 19 7 18.5523 7 18C7 17.4477 6.55228 17 6 17C5.44772 17 5 17.4477 5 18Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M17 12C17 12.5523 17.4477 13 18 13C18.5523 13 19 12.5523 19 12C19 11.4477 18.5523 11 18 11C17.4477 11 17 11.4477 17 12Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M11 12C11 12.5523 11.4477 13 12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M5 12C5 12.5523 5.44772 13 6 13C6.55228 13 7 12.5523 7 12C7 11.4477 6.55228 11 6 11C5.44772 11 5 11.4477 5 12Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M17 6C17 6.55228 17.4477 7 18 7C18.5523 7 19 6.55228 19 6C19 5.44772 18.5523 5 18 5C17.4477 5 17 5.44772 17 6Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M11 6C11 6.55228 11.4477 7 12 7C12.5523 7 13 6.55228 13 6C13 5.44772 12.5523 5 12 5C11.4477 5 11 5.44772 11 6Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M5 6C5 6.55228 5.44772 7 6 7C6.55228 7 7 6.55228 7 6C7 5.44772 6.55228 5 6 5C5.44772 5 5 5.44772 5 6Z" stroke="#fffafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g> </g> </g>
                
                </svg>
            <!-- Vertical Ellipsis -->
        </ul>

        <!-- Search Bar -->
        <div class="search-bar">
            <i class="fas fa-search"></i> <!-- Search Icon -->
            <input type="text" placeholder="Search for Movies, Shows, Channels etc.">
        </div>

        <!-- Right Side Icons and Buttons -->
        <div class="nav-icons">
            <!-- Language Change -->
            <button class="language-btn">
                <i class="fas fa-language"></i> <!-- Language Icon -->
            </button>

            <!-- Login and Buy Plan Buttons -->
            <button class="login-btn">LOGIN</button>
            <button class="buy-plan-btn">
                <i class="fas fa-crown"></i> BUY PLAN <!-- Free Crown Icon -->
            </button>

            <!-- Hamburger Menu -->
            <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
        </div>
    </nav>
</body>
</html>
